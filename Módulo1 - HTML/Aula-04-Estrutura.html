<!-- 4° AULA - ESTRUTURA HTML: -->

<!-- DEFINE A VERSÃO DO HTML (HTML5). -->
<!DOCTYPE html>  

<!-- DEFINE QUE É UM ARQUIVO HTML -->
<!-- DENTRO DA TAG HTML VAI UM PARAMETRO "LANG", ONDE VOCÊ COLOCA SUA LINGUA. -->
<html lang="pt-BR"> 

<!-- PARTE NÃO VISÍVEL DO SITE -->
<!-- DENTRO DESSA TAG FICA AS CONFIGURAÇÕES DO SITE, POR EXEMPLO: TITULO DO SITE. -->
<!-- TAG DE ABERTURA => <HEAD> -->
<head>

    <!-- PADRÃO DE CARACTERES QUE A GENTE USA. -->
    <meta charset="UTF-8">
    <!-- PERMITI QUE O NOSSO SITE FIQUE RESPOSIVO, ELE PODE ABRIR PELO PC OU CELULAR. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AQUI É ONDE COLOCAMOS O NOME DO SITE, NOME QUE FICA NA ABA. -->
    <title>Document</title>

<!-- TAG DE FECHAMENTO => </HEAD> -->    
</head>

 <!-- PARTE VISÍVEL DO SITE-->
  <!-- DENTRO DESSA TAG FICARA TODO O CONTEÚDO DO SITE QUE SERÁ VISTO! -->
<body>    
</body>


</html>
