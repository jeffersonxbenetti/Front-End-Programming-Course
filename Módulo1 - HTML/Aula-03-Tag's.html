<!-- 
    
    - 3° AULA - TAG'S HTML:
 
    - ABERTURA => EX: <p>
    - FECHAMENTO => EX: </p>
    - CONTEÚDO
    - PARAMETROS
    
    - ELEMENTO COM CONTEÚDO X ELEMENTO SEM CONTEÚDO.
-->

<!-- TAG PARA FAZER UMA PARAGRÁFO: <p> => TAG DE ABERTURA / </p> => TAG DE FECHAMENTO. -->
<p>MEU PRIMEIRO PARAGRÁFO.</p> 

<!-- TAG PARA FAZER UM BOTÃO: <button> => TAG DE ABERTURA / </button> => TAG DE FECHAMENTO. -->
<button>Clique Aqui</button>

<!-- TAG PARA FAZER UM INPUT: <input> => ELA SÓ TEM A TAG DE ABERTURA. -->
<!-- DENTRO DA TAG INPUT PODE USAR O ATRIBUTO "TYPE", ELA INDICA PARA QUE SERVIRÁ O SEU INPUT!. -->
<input>

<!--TAG PARA FAZER UM TITULO: <h1> => TAG DE ABERTURA / </h1> => TAG DE FECHAMENTO. -->
<h1>MEU PRIMEIRO TITULO.</h1>
