
<!-- 11° AULA - IMAGENS NO HTML: -->

<!-- TAG IMAGEM-->
<img>

<!--TAG IMAGEM COM PARAMETRO SRC=""(ORIGEM), AONDE ESTÁ A IMAGEM? -->
<img src="">

<!-- TAG IMAGEM COM PARAMETRO ALT=""(DESCRIÇÃO DA IMAGEM), NOME DA FOTO SE NÃO CARREGAR. -->
<img src="" alt="">

<!-- DENTRO DA TAG IMG PODEMOS COLOCAR ALGUMAS CONFIGURAÇÕES. 
        WIDTH => LARGURA.
        HEIGHT => ALTURA. -->
<img 
    src="" 
    alt=""
    width=""
    height=""
    >    

<!-- TAMBÉM PODEMOS USAR A TAG <FIGURE>
        DENTRO DESTA TAG PODEMOS USAR ALGUNS PARAMETROS. 
            FIGCAPTION => COLOCA UMA DESCRIÇÃO(LEGENDA) DA FOTO. -->
<figure>
    <img src="" alt="">
    <figcaption></figcaption>    
</figure>
