
<!-- 
    - 15° AULA - VIDEOS EM HTML:

        -A TAG PARA COLOCAR UM VIDEO É A:
            -<VIDEO></VIDEO>
                -NA TAG VIDEO USAMOS O PARAMETRO "SRC" PARA BUSCAR.

    - DENTRO DA TAG DE ABERTURA DO VIDEO, PODEMOS USAR ALGUNS PARAMETROS:
        - CONTROLS => ELE VAI HABILITAR UM CONTROLE DE VIDEO.
        - CONTROLSLIST => ELE DESABILITA O DOWLOAND DO VIDEO.
        - AUTOPLAY => ELE COMEÇA O VIDEO ASSIM QUE A PÁGINA É ABERTA. OBS: ALGUNS NAVEGADORES BLOQUEIAM O AUTOPLAY.
        - MUTED => ELA DEIXA O VIDEO MUTADO. OBS: COM ESSE PARAMETRO ATIVADO O AUTOPLAY É LIBERADO.
        - POSTER => ELE POSSIBILITA À VOCÊ COLOCAR UMA FOTO OU CAPA ANTES DE COMEÇAR O VIDEO.
        - WIDTH => LARGURA.
        - HEIGHT => ALTURA.

    - AO INVES DE USAR O PARAMETRO "SRC" DENTRO DA TAG DE ABERTURA VIDEO, PODEMOS USAR ESSE PAREMETRO DENTRO DE
    OUTRA TAG QUE VAI SER COLOCADA ENTRE AS TAG'S DE ABERTURA E FECHAMENTO VIDEO.
        - ESSA TAG É A TAG <SOURCE> =>
            - ELE SERVE COMO O MESMO PROPOSIDO DO PARAMETRO "SRC", MAS NELA A GENTE HABILITA ALGUMAS OPÇOES PRA GENTE.
        - FORMATO DE VIDEOS => VOCÊ PODE COLOCAR VARIOS FORMATOS DE VIDEOS PARA GARANTIR QUE O SEU VIDEO RODE EM 
        QUALQUER NAVEGADOR.
-->

<!--EXEMPLO DA TAG VIDEO-->
<video 
src="" 
controls 
controlsList
autoplay
muted
poster=""
width=""
height=""
></video>

<!--EXEMPLO DA TAG VIDEO USANDO O "SOURCE"-->
<video>
    <source src="">
</video>
