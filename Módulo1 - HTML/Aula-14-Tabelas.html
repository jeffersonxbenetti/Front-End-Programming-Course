
<!-- 
    - 14° AULA - TABELAS:
    
        - A TAG USADA PARA FAZER UMA TABELA É TAG:
            - <TABLE></TABLE> => TAG DE TABELA.

    - PARA FORMAR A ESTRUTURA DA TABELA, UTILIZAMOS DENTRO DA TAG "TABLE",
    - MAIS DUAS TAG'S:
        - <TR></TR> => É USADO PARA DAR OS ESPAÇOS DA TABELA.
        - <TH></TH> => USADO PARA O CABEÇALHO.
        - <TD></TD> => USADO PARA FORMAR O CORPO.    
    
    - DENTRO DA TAG DE ABERTURA "TABLE", PODEMOS COLOCAR ALGUNS PARAMETROS:
        - BORDER => COLOCA UMA BORDA NA TABELA.
        - CELLPADDING => DISTÂNCIA OSS ITENS DENTRO DA TABELA.
        - BORDERCOLOR => COMO O NOME JÁ DIZ, MUDA A COR DA BORDA.
-->


<!--EXEMPLOD DA TAG TABLE-->
<table border="3px" cellpadding="10px" bordercolor="red">
    <!-- TAG "TR" PARA DAR OS ESPAÇOS DA TABELA. -->
    <tr>
        <!-- TAG "TH" PARA O CABEÇALHO DA TABELA. -->
        <th>Tipo</th>
        <th>Valor</th>
        <th>Data</th>
    </tr>
    <tr>
        <!-- TAG "TD" PARA CONSTRUIR O CORPO DA TABELA. -->
        <td>Alimentação</td>
        <td>R$ 30,00</td>
        <td>10/03/2023</td>
    </tr>
    <tr>
        <td>Diversão</td>
        <td>R$ 40,00</td>
        <td>11/03/2023</td>
    </tr>
    tr>
        <td>transporte</td>
        <td>R$ 13,00</td>
        <td>15/03/2023</td>
    </tr>
</table>
