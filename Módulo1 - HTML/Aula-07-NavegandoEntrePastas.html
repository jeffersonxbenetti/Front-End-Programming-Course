
<!-- 
    - 7° AULA - NAVEGANDO ENTRE PASTAS:

    - EXEMPLO DE COMO ACESSAR UMA PASTA/ARQUIVO DENTRO DO SEU COMPUTADOR:
            C:/MEU COMPUTADOR/MEUS DOCUMENTO/IMAGEM.JPG

    - PARA FICAR MELHOR PARA NÓS PROGRAMADORES, APARTIR DE AGORA VOCÊ IRÁ FAZER OS ARQUIVOS TUDO DENTRO
      DE UMA MESMA PASTA.
            EXEMPLO:
                PROJETO DEVCLUB:
                DENTRO DA PASTA DEVCLUB => PASTA IMAGEM
                DENTRO DA PASTA DEVCLUB => ARQUIVO.HTML
    
    - USANDO A TAG <IMG>
        <IMG SRC=""> => DENTRO DO "SRC" SE VOCÊ COLOCA ".(PONTO) + /(BARRA)", ESTARÁ ACESSANDO A PASTA NO MESMO NIVÉL.
            EXEMPLO:
            DENTRO DO ARQUIVO HTML, VOCÊ QUER BUSCAR UMA IMAGEM QUE ESTÁ DENTRO DA PASTA IMAGEM;
            <IMG SRC="./PASTAIMAGEM/IMAGEM ESCOLHIDA.">
                
        PARA ACESSAR UMA PASTA NO NIVÉL ABAIXO(PASTA DENTRO DE PASTA) É SÓ COLOCAR ".(PONTO> + /(BARRA)".
            <IMG SRC="./PASTA/PATASDENTRODAPASTA">

        PARA ACESSAR UMA PASTA NO NIVÉL ACIMA É SO COLOCAR "..(DOIS PONTINHOS) + /(BARRA)."      
            <IMG SRC="../ACIMADAPASTA"  


    - COMANDO PARA REINÍCIAR O VSCODE.

        CTRL + SHIFT + P 
        PROCURAR PELO COMANDO : RELOAD WINDOWS.
-->
