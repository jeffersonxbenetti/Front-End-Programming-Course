
<!-- 
    - 15° AULA - INPUT'S NO HTML:

    - INPUTS SÃO ESPAÇOS PARA COLOCAR INFORMAÇÕES DENTRO DO SITE.
     
        - TAG INPUT:
            - SINTAXE:
                - <INPUT>

    - COMO TODAS AS TAGS, TAMBÉM PODEMOS COLOCAR ALGUNS PARAMENTROS DENTRO DA TAG INPUT COMO:
        - AUTOCOMPLETE => ELE COMPLETA TODAS AS SUAS INFORMAÇÕES QUE O NAVEGADOR TEM SALVO.
            - TYPE => DENTRO DOS "" VOCÊ COLOCA O TIPO DELE COMO, ENDEREÇO, NOME, EMAIL E ASSIM POR DIANTE.
            - DISABLED => DESABILITA O INPUT, VOCÊ NÃO CONSEGUE COLOCAR NADA NELE.
            - VALUE => COLOCA UM VALOR DENTRO DELE.
            - READONLY => SOMENTE LEITURA, ELE VAI PARECER QUE ESTA HABILITADO MAS NAO VAI ESTAR.
            - PLACEHOLDER => TEXTO QUE FICA DENTRO DO INPUT.
            - AUTOFOCUS => COMEÇA COM O INPUT JÁ FOCADO (SELECIONADO).

    - PARA LIGAR UM PARAGRAFO/ETIQUETA JUNTO COM O INPUT, PODEMOS USAR UMA TAG CHAMDA "LABEL".
        - SINTAXE:
            - <LABEL></LABEL> => USANDO ESSA TAG, VOCÊ AJUDA O NAVEGADOR RECONHER QUE TUDO QUE ESTIVER 
            - DENTRO DELA ESTARÁ INTERLIGADO COM O INPUT.

        - TEMOS DUAS FORMAS DE USAR A "LABEL", VEJÁ NOS EXEMPLOS ABAIXO.
            - NO INPUT VOCÊ IRÁ COLOCAR UM "ID" PARA IDENTIFICAR ELE.

            - NA TAG "LABEL" VOCÊ VAI COLOCAR UM PARAMETRO CHAMADO:
                - FOR => ELE IRÁ BUSCAR O "ID" QUE VOCÊ COLOCOU DENTRO DO INPUT.
-->

<!--EXEMPLO DA TAG INPUT-->
<input>

<!--EXEMPLO DE INPUT COM AUTOCOMPLETE-->
<input autocomplete="street-address">

<!--EXEMPLO DE INPUT COM DISABLED-->
<input disabled>

<!--EXEMPLO DE INPUT COM VALUE-->
<input value="">

<!--EXEMPLO DE INPUT COM READONLY-->
<input readonly>

<!--EXEMPLO DE INPUT COM PLACEHOLDER-->
<input placeholder="">

<!--EXEMPLO DE INPUT COM AUTOFOCUS-->
<input autofocus>

<!--EXEMPLO DO INPUT COM A TAG LABEL PARA INTERLIGAR-->
<label>
    Rua
    <input>
</label>

<!--EXEMPLO DO INPUT COM A TAG LABEL - 2° FORMA DE USAR A LABEL-->
<label for="rua">rua</label>
<input id="rua">
