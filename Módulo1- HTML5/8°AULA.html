
<!-- 
    - 8° AULA - ELEMENTOS ESTRUTURAIS:

        - DIV => É COMO UMA CAIXA QUE SERVE PARA SEPARAR CONTEÚDOS.
            - TAG:
                - <DIV></DIV>    
                    - VOCÊ COLOCAR TODO O CONTEÚDO DENTRO DELA.

        - SPAN => É UM PERIODO, ELES SERVE COMO UMA CAIXINHA PEQUENA PARA ESTILIZAR UMA PALAVRA.  
            - TAG:
                - <SPAN></SPAN>       
                    - VOCÊ COLOCA EM VOLTA DA PALAVRA QUE VOCÊ QUER ESTILIZAR.
    -->

<!-- EXEMPLO DIV -->    
<div>
    <h1></h1>
    <p></p>
    <img>
    <input>
    <button></button>
</div>

<!-- EXEMPLO SPAN-->
<P>HELLO, MY NAME IS <span>JEFFERSON BENETTI</span>.</P>
