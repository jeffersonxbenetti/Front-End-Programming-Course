<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important</title>
</head>
<body>
    <h1>Aula !important</h1>
</body>
<style>
    
    h1 {
        /* Qual cor ficará o seu h1? Como o css é estilo cascata, sempre prevalecerá o código abaixo! */
        color: red !important; 
        color: blue;
    }
    /* Coloque o !important para deixar o seu estilo como prioridade.*/

</style>
</html>
