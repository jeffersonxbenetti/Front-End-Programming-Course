<!--
    INPUT - PARTE 2

    DENTRO DA TAG IMPUT PODEMOS USAR UM PARAMETRO CHAMADO "TYPE". NO PARAMETRO TYPE TEMOS OUTROS PARAMETROS,
    ESSES PARAMENTROS INDICAM O QUE SERÁ O NOSSO INPUT.
        EXEMPLO: 
            COLOR => TEREMOS UM INPUT DE CORES.
            RANGE => INPUT DE "VOLUME".
                DENTRO DESSE INPUT PODEMOS COLOCAR ALGUNS VALORES:
                    MIN => MINIMO.
                    MAX => MAXIMO.
                    VALUE => AONDE ELE COMEÇARÁ.
            PASSWORD => INPUT TIPO SENHA, ELE ESCONDE O QUE ESTÁ ESCREVENDO.
            E-MAIL => SÓ PODE COLOCAR E-MAIL.
            CHECKBOX => PARA MARCAR UM "OK".
            FILE => ELE SERVE PARA BAIXAR O ARQUIVO.
                DENTRO DESSE INPUT PODEMOS COLOCAR ALGUNS PARAMETROS:
                    MULTIPLE => PARA FAZER UPLOAD DE MULTIPLOS ARQUIVOS.
                    ACCEPT => ESCOLHE O FORMATO DE ARQUIVO QUE VOCE QUISER.
                            COLOCANDO DENTRO DAS ASPAS DUBLA O VALOR:
                                VIDEO/* => FAZ UPLOAD DE QUALQUER VIDEO.
                                IMG/* => QUALQUER IMAGEM.
                                AUDIO/* => QUALQUER AUDIO.
            NUMBER => SÓ PERMITE NÚMEROS.             
            TEXT => SÓ PERMITE TEXTOS.
            DATA => SÓ PERMITE DATAS.       
            RADIO => PARA SELECIONAR.           
-->

<!--INPUT DO TIPO COLOR-->
<label>
    color
<input type="color">
</label>
<br>
<br>
<!--INPUT DO TIPO RANGE COM OS VALORES MIN. MAX E VALUE-->
